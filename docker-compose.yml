services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-dbname}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # Ensure pg_isready checks the intended database (POSTGRES_DB). Without -d
      # pg_isready will attempt to connect to a database with the same name as
      # the user which may not exist (causing FATAL: database "user" does not exist).
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-dbname}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
